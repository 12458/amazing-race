{% extends "layout.html" %}

{% block css %}
    <link href="static/styles/style.css" rel="stylesheet">
    <link href="static/styles/stage0.css" rel="stylesheet">
{% endblock %}

{% block body %}
<h1 class="title0">Questions</h1>
<form action = '/submit' method="POST">
        {% for question in questions %}
            <fieldset id = {{loop.index}} class="questions">
            Question: {{question[0]}}<br>
                <input type="radio" id="0" name = {{loop.index}} value = "0">
                <label for='0'>{{question[1]}}</label><br>
                <input type="radio" id="1" name = {{loop.index}} value = "1">
                <label for='1'>{{question[2]}}</label><br>
                <input type="radio" id="2" name = {{loop.index}} value = "2">
                <label for='2'>{{question[3]}}</label><br>
                <input type="radio" id="3" name = {{loop.index}} value = "3">
                <label for='3'>{{question[4]}}</label><br>
            </fieldset>
        {% endfor %}
    <input type = "submit" value = "Submit" class="submit">
</form>

{% endblock %}
